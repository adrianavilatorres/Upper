<ion-content color="dark">
    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <h3>Favoritos</h3>
            </ion-col>
        </ion-row>
    </ion-grid>

    <!--<app-slideshow-poster-simple [peliculas]="peliculas"></app-slideshow-poster-simple>-->



    <ion-grid>
        <ion-row>
            <ion-col size="4" *ngFor="let video of videos">
                <img [src]="video[0].coverPage | imagen" class="poster" (click)="verDetalle( video[0].id )">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
