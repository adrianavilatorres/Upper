<ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let video of videos">
        <ion-card color="dark" (click)="verDetalle( video.id )">
            <img [src]="video.coverPage " (click)="verDetalle( video.id )">
            <h3>{{video.title}}</h3>
        </ion-card>

    </ion-slide>
</ion-slides>
