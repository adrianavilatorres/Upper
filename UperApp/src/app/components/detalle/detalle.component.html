<ion-content color="dark">


    <img [src]="video[0].coverPage | imagen" *ngIf="video[0].coverPage">

    <ion-grid color="dark">
        <ion-row color="dark">
            <ion-col color="dark" size="4" class="poster-detalle-sobre">

                <img [src]="video[0].coverPage | imagen" *ngIf="video[0].coverPage" class="poster">


            </ion-col>

            <ion-col color="dark">
                <ion-item color="dark">
                    <ion-icon slot="start" name="star" color="primary"></ion-icon>
                    <ion-label>Rating</ion-label>
                    <ion-note slot="end" color="primary">{{pelicula.vote_average}}</ion-note>
                </ion-item>

                <ion-item color="dark">
                    <ion-icon slot="start" name="thumbs-up" color="primary"></ion-icon>
                    <ion-label>Votos</ion-label>
                    <ion-note slot="end" color="primary">{{pelicula.vote_count}}</ion-note>
                </ion-item>
            </ion-col>

        </ion-row>

        <ion-row>
            <ion-col>
                <ion-label class="tituloH1">
                    <h1><span>{{video[0].title}}</span></h1>

                </ion-label>
                <ion-label>
                    <h3 class="tagline">{{video[0].tagline}}</h3>
                </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid fixed>
        <ion-row>
            <ion-col size="12">
                <ion-label>{{video[0].resume | slice: 0: texto}}<span *ngIf="masBolean">...</span></ion-label>
                <ion-label *ngIf="masBolean" color="primary" (click)="mostrarMas()">Leer m√°s</ion-label>
                <ion-label *ngIf="menosBolean" color="primary" (click)="mostrarMenos()">Leer menos</ion-label>

            </ion-col>
        </ion-row>

        <ion-row color="dark">
            <ion-col size="12">
                <ion-chip *ngFor="let genero of pelicula.genres" color="primary">
                    <ion-label>{{genero.name}}</ion-label>
                </ion-chip>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid fixed>
        <ion-row>
            <ion-col size="12">
                <ion-col>
                    <ion-label>Actores</ion-label>
                </ion-col>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-slides [options]="slideOptActores">
        <ion-slide *ngFor="let actor of actores">
            <ion-card class="card-actor">
                <img *ngIf="actor.profile_path" [src]="actor.profile_path | imagen">
                <img *ngIf="!actor.profile_path" src="../../../assets/no-avatar.jpg">

                <ion-label class="actor-name">{{actor.name}}</ion-label>
            </ion-card>
        </ion-slide>
    </ion-slides>
</ion-content>

<ion-footer class="ion-no-border" color="dark">
    <ion-toolbar color="dark">

        <ion-buttons slot="start">
            <ion-button (click)="regresar()">
                <ion-icon slot="start" name="arrow-back" color="primary"></ion-icon>
                <ion-label color="primary">Regresar</ion-label>
            </ion-button>
        </ion-buttons>

        <ion-buttons slot="end">
            <ion-button (click)="favoritos()">

                <ion-label color="primary">Favoritos</ion-label>
                <ion-icon color="primary" slot="end" [name]="estrella"></ion-icon>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-footer>
