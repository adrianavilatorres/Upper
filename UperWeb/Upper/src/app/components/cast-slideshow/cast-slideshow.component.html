<div class="swiper-container mt-5">
    <div class="swiper-wrapper">
        <div *ngFor="let actor of cast" class="swiper-slide text-white text-center">

            <img *ngIf="actor.profile_path" class="img-thumbnail" src="https://image.tmdb.org/t/p/w500{{actor.profile_path}}" [alt]="actor.name">
            <img *ngIf="!actor.profile_path" class="img-thumbnail" src="./assets/img/no-image.jpg" [alt]="actor.name">
            <p> {{actor.name}}</p>
        </div>
    </div>
</div>
