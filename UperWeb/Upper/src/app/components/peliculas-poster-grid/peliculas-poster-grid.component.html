<div class="row animate__animated animate__fadeIn">
    <div class="col-md-3 mb-5" *ngFor="let movie of movies">
        <img *ngIf="movie.poster_path" class="img-fluid poster" src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="imagenes" (click)="onMovieClick( movie )">
        <img *ngIf="!movie.poster_path" class="img-fluid poster" src="./assets/img/no-image.jpg" alt="imagenes" (click)="onMovieClick( movie )">

        <div>
            <h3>{{movie.title}}</h3>
            <div class="row">
                <div class="col-10 text-white">

                    <star-rating [value]="movie.vote_average" totalstars="10" checkedcolor="yellow" uncheckedcolor="grey" size="14px" readonly="false"></star-rating>

                </div>
                <div class="col-2 text-white">
                    {{movie.vote_average | number:'1.1-2'}}
                </div>
            </div>
        </div>
    </div>
</div>
