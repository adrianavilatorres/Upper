<div class="row imagen2" *ngIf="pelicula">
    <div class="col-md-6">
        <img class="imagen img-thumbnail" *ngIf="pelicula.poster_path" src="https://image.tmdb.org/t/p/w500{{pelicula.poster_path}}" alt="{{pelicula.title}}">
        <img *ngIf="!pelicula.poster_path" class="img-fluid poster" src="./assets/img/no-image.jpg" alt="{{pelicula.title}}">


    </div>

    <div class="col-md-6">
        <h3>{{pelicula.title}} <span>({{pelicula.release_date}})</span></h3>

        <div class="row">
            <div class="col">
                <star-rating [value]="pelicula.vote_average" totalstars="10" checkedcolor="yellow" uncheckedcolor="grey" size="20px" readonly="false"></star-rating>
            </div>
            <div class="col text-white">
                {{pelicula.vote_average | number: '1.1-2'}}
            </div>
        </div>

        <div class="row">
            <div class="col text-white">
                {{pelicula.overview}}
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <button class="btn btn-outline-info" (click)="volver()">Volver</button>
            </div>
        </div>
    </div>
</div>


<div class="row mt-5" *ngIf="cast.length > 0">
    <div class="col mt-5">
        <h1 class="mt-5">Reparto</h1>
        <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
    </div>
</div>
